<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S</title>
    <meta name="description" content="Around The U.S Blog" />
    <meta name="author" content="Yarzar Tun" />
    <meta name="keywords" content="Amazing places around U.S" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <!--choose page icon-->
  </head>

  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main>
      <section class="profile">
        <div class="profile__image"></div>
        <div class="profile__info">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <button
            type="button"
            class="profile__button profile__button_value_edit"
          ></button>
          <p class="profile__description">Explorer</p>
        </div>
        <button
          type="button"
          class="profile__button profile__button_value_add"
        ></button>
      </section>

      <section class="cards">
        <ul class="cards__list">
          <li class="cards__element">
            <img
              class="cards__image"
              src="./images/yosemite.jpg"
              alt="yosemite valley"
            />
            <div class="cards__description">
              <h2 class="cards__title">Yosemite Valley</h2>
              <button type="button" class="cards__button"></button>
            </div>
          </li>
          <li class="cards__element">
            <img
              class="cards__image"
              src="./images/lake-louise.jpg"
              alt="lake-louise"
            />
            <div class="cards__description">
              <h2 class="cards__title">Lake Louise</h2>
              <button type="button" class="cards__button"></button>
            </div>
          </li>
          <li class="cards__element">
            <img
              class="cards__image"
              src="./images/bald-mountains.jpg"
              alt="bald-mountains"
            />
            <div class="cards__description">
              <h2 class="cards__title">Bald Mountains</h2>
              <button type="button" class="cards__button"></button>
            </div>
          </li>
          <li class="cards__element">
            <img
              class="cards__image"
              src="./images/latemar.jpg"
              alt="latemar mountains"
            />
            <div class="cards__description">
              <h2 class="cards__title">Latemar</h2>
              <button type="button" class="cards__button"></button>
            </div>
          </li>
          <li class="cards__element">
            <img
              class="cards__image"
              src="./images/vanoise.jpg"
              alt="vanoise national park"
            />
            <div class="cards__description">
              <h2 class="cards__title">Vanoise National Park</h2>
              <button type="button" class="cards__button"></button>
            </div>
          </li>
          <li class="cards__element">
            <img
              class="cards__image"
              src="./images/lago.jpg"
              alt="lago di braies"
            />
            <div class="cards__description">
              <h2 class="cards__title">Lago di Braies</h2>
              <button type="button" class="cards__button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">Â© 2022 Around The U.S.</p>
    </footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>
